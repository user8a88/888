<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background-color: #1a202c;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .movie {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            width: 200px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
            padding: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Streaming Site</h1>
    </header>
    <div class="container">
        <div class="movie" onclick="window.location.href='movie1.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1 Poster">
            <h3>Movie 1</h3>
        </div>
        <div class="movie" onclick="window.location.href='movie2.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2 Poster">
            <h3>Movie 2</h3>
        </div>
        <div class="movie" onclick="window.location.href='movie3.html'">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3 Poster">
            <h3>Movie 3</h3>
        </div>
    </div>
</body>
</html>
